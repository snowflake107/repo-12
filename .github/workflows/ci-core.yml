        \ coverage.txt | paste -sd \",\" -)\n  sonarqube_tests_report_paths=$(find\
        \ go_core_tests_logs -name output.txt | paste -sd \",\" -)\nelse\n  sonarqube_coverage_report_paths=\"\
        \"\n  sonarqube_tests_report_paths=\"\"\nfi\n\n# Check and assign paths for\
