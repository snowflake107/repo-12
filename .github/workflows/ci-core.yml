        \ lint report paths: $sonarqube_lint_report_paths\"\n  ARGS=\"$ARGS -Dsonar.go.golangci-lint.reportPaths=$sonarqube_lint_report_paths\"\
        \nfi\n\necho \"Final SONARQUBE_ARGS: $ARGS\"\necho \"SONARQUBE_ARGS=$ARGS\"\
        \ >> $GITHUB_ENV\n"
