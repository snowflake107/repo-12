      name: Checkout the repo
      uses: actions/checkout@v4.2.1
      with:
        ref: ${{ inputs.cl_ref || github.event.pull_request.head.sha || github.event.merge_group.head_sha
          }}
        repository: smartcontractkit/chainlink
    - continue-on-error: true
      name: Setup Go
      uses: ./.github/actions/setup-go
      with:
        only-modules: 'true'
    - continue-on-error: true
      id: getshortsha
      name: Get the sha from go mod
      run: "sol_ver=$(go list -m -json github.com/smartcontractkit/chainlink-solana\
        \  | jq -r .Version)\nif [ -z \"${sol_ver}\" ]; then\n    echo \"Error: could\
        \ not get the solana version from the go.mod file, look above for error(s)\"\
        \n    exit 1\nfi\nshort_sha=\"${sol_ver##*-}\"\necho \"short sha is: ${short_sha}\"\
        \necho \"short_sha=${short_sha}\" >> \"$GITHUB_OUTPUT\"\n"
    - continue-on-error: true
      name: Checkout solana
      uses: actions/checkout@v4.2.1
      with:
        fetch-depth: 0
        path: solanapath
        ref: develop
        repository: smartcontractkit/chainlink-solana
    - continue-on-error: true
      id: getsha
      name: Get long sha
      run: "cd solanapath\nfull_sha=$(git rev-parse ${{steps.getshortsha.outputs.short_sha}}^{})\
        \ # additional suffix allows handling tagged versions as well\nif [ -z \"\
        ${full_sha}\" ]; then\n    echo \"Error: could not get the full sha from the\
        \ short sha using git, look above for error(s)\"\n    exit 1\nfi\necho \"\
        sha is: ${full_sha}\"\necho \"sha=${full_sha}\" >> \"$GITHUB_OUTPUT\"\n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/smartcontractkit/chainlink.$(date
        +%s)
