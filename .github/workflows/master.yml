      run: 'go install github.com/medyagh/gopogh/cmd/gopogh@v0.29.0

        '
      shell: bash
    - continue-on-error: true
      name: Download Binaries
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
      with:
        name: minikube_binaries
        path: minikube_binaries
    - continue-on-error: true
      name: Run Integration Test
      run: 'cd minikube_binaries

        mkdir -p report

        mkdir -p testhome

        chmod a+x e2e-*

        chmod a+x minikube-*

        sudo ln -s /etc/apparmor.d/usr.sbin.mysqld /etc/apparmor.d/disable/

        sudo apparmor_parser -R /etc/apparmor.d/usr.sbin.mysqld

        MINIKUBE_HOME=$(pwd)/testhome ./minikube-linux-amd64 delete --all --purge

        START_TIME=$(date -u +%s)

        KUBECONFIG=$(pwd)/testhome/kubeconfig MINIKUBE_HOME=$(pwd)/testhome ./e2e-linux-amd64
        -minikube-start-args=--vm-driver=docker  -test.run TestFunctional -test.timeout=15m
        -test.v -timeout-multiplier=1.5 -binary=./minikube-linux-amd64 2>&1 | tee
        ./report/testout.txt

        END_TIME=$(date -u +%s)

        TIME_ELAPSED=$(($END_TIME-$START_TIME))

        min=$((${TIME_ELAPSED}/60))

        sec=$((${TIME_ELAPSED}%60))

        TIME_ELAPSED="${min} min $sec seconds "

        echo "TIME_ELAPSED=${TIME_ELAPSED}" >> $GITHUB_ENV

        '
      shell: bash {0}
    - continue-on-error: true
      name: Generate HTML Report
      run: 'cd minikube_binaries

        export PATH=${PATH}:`go env GOPATH`/bin

        go tool test2json -t < ./report/testout.txt > ./report/testout.json || true

        STAT=$(gopogh -in ./report/testout.json -out_html ./report/testout.html -out_summary
        ./report/testout_summary.json -name "${JOB_NAME} ${GITHUB_REF}" -repo "${GITHUB_REPOSITORY}"  -details
        "${GITHUB_SHA}")  || true

        echo status: ${STAT}

        FailNum=$(echo $STAT | jq ''.NumberOfFail'')

        TestsNum=$(echo $STAT | jq ''.NumberOfTests'')

        GOPOGH_RESULT="${JOB_NAME} : completed with ${FailNum} / ${TestsNum} failures
        in ${TIME_ELAPSED}"

        echo "GOPOGH_RESULT=${GOPOGH_RESULT}" >> $GITHUB_ENV

        echo ''STAT<<EOF'' >> $GITHUB_ENV

        echo "${STAT}" >> $GITHUB_ENV

        echo ''EOF'' >> $GITHUB_ENV

        '
      shell: bash
    - continue-on-error: true
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882
      with:
        name: functional_docker_ubuntu
        path: minikube_binaries/report
    - continue-on-error: true
      name: The End Result functional_docker_ubuntu
      run: 'echo ${GOPOGH_RESULT}

        numFail=$(echo $STAT | jq ''.NumberOfFail'')

        numPass=$(echo $STAT | jq ''.NumberOfPass'')

        echo "*******************${numPass} Passes :) *******************"

        echo $STAT | jq ''.PassedTests'' || true

        echo "*******************************************************"

        echo "---------------- ${numFail} Failures :( ----------------------------"

        echo $STAT | jq ''.FailedTests'' || true

        echo "-------------------------------------------------------"

        if [ "$numFail" -gt 0 ];then echo "*** $numFail Failed ***";exit 2;fi

        if [ "$numPass" -eq 0 ];then echo "*** 0 Passed! ***";exit 2;fi

        if [ "$numPass" -lt 36 ];then echo "*** Failed to pass at least 36 ! ***";exit
        2;fi

        if [ "$numPass" -eq 0 ];then echo "*** Passed! ***";exit 0;fi

        '
      shell: bash
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/kubernetes/minikube.$(date
        +%s)
