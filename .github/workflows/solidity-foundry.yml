      run: "# modify remappings so that solc can find dependencies\n./dot_github/tools/scripts/solidity/modify_remappings.sh\
        \ contracts contracts/remappings.txt\nmv remappings_modified.txt remappings.txt\n\
        \n# without it Slither sometimes fails to use remappings correctly\ncp contracts/foundry.toml\
        \ foundry.toml\n\nFILES=\"${{ needs.changes.outputs.not_test_sol_modified_files\
        \ }}\"\n\nfor FILE in $FILES; do\n  PRODUCT=$(echo \"$FILE\" | awk -F'src/[^/]*/'\
        \ '{print $2}' | cut -d'/' -f1)\n  echo \"::debug::Running Slither for $FILE\
        \ in $PRODUCT\"\n  SLITHER_CONFIG=\"contracts/configs/slither/.slither.config-$PRODUCT-pr.json\"\
        \n  if [[ ! -f $SLITHER_CONFIG ]]; then\n    echo \"::debug::No Slither config\
        \ found for $PRODUCT, using default\"\n    SLITHER_CONFIG=\"contracts/configs/slither/.slither.config-default-pr.json\"\
        \n  fi\n  ./dot_github/tools/scripts/solidity/generate_slither_report.sh \"\
        ${{ github.server_url }}/${{ github.repository }}/blob/${{ github.sha }}/\"\
        \ \"$SLITHER_CONFIG\" \"./contracts\" \"$FILE\" \"contracts/slither-reports-current\"\
        \ \"--solc-remaps @=contracts/node_modules/@\"\ndone\n"
      shell: bash
    - continue-on-error: true
