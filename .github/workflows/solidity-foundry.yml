    - continue-on-error: true
      if: needs.changes.outputs.sol_mod_only == 'true'
      name: Download Slither results for current branch
      uses: actions/download-artifact@v4.1.8
      with:
        name: slither-reports-current-${{ github.sha }}
        path: contracts/slither-reports-current
    - continue-on-error: true
      env:
        OPEN_API_KEY: ${{ secrets.OPEN_AI_SLITHER_API_KEY }}
      if: needs.changes.outputs.sol_mod_only == 'true'
      name: Generate diff of Slither reports for modified files
      run: "set -euo pipefail\nfor base_report in contracts/slither-reports-base-ref/*.md;\
        \ do\n  filename=$(basename \"$base_report\")\n  current_report=\"contracts/slither-reports-current/$filename\"\
        \n  new_issues_report=\"contracts/slither-reports-current/${filename%.md}_new_issues.md\"\
        \n  if [ -f \"$current_report\" ]; then\n    if ./contracts/scripts/ci/find_slither_report_diff.sh\
        \ \"$base_report\" \"$current_report\" \"$new_issues_report\" \"contracts/scripts/ci/prompt-difference.md\"\
        \ \"contracts/scripts/ci/prompt-validation.md\"; then\n      if [[ -s $new_issues_report\
        \ ]]; then\n        awk 'NR==2{print \"*This new issues report has been automatically\
        \ generated by LLM model using two Slither reports. One based on `${{ github.base_ref}}`\
        \ and another on `${{ github.sha }}` commits.*\"}1' $new_issues_report > tmp.md\
        \ && mv tmp.md $new_issues_report\n        echo \"Replacing full Slither report\
        \ with diff for $current_report\"\n        rm $current_report && mv $new_issues_report\
        \ $current_report\n      else\n        echo \"No difference detected between\
        \ $base_report and $current_report reports. Won't include any of them.\"\n\
        \        rm $current_report\n      fi\n    else\n      echo \"::warning::Failed\
        \ to generate a diff report with new issues for $base_report using an LLM\
        \ model, will use full report.\"\n    fi\n\n  else\n    echo \"::warning::Failed\
        \ to find current commit's equivalent of $base_report (file $current_report\
        \ doesn't exist, but should have been generated). Please check Slither logs.\"\
        \n  fi\ndone\n"
      shell: bash
    - continue-on-error: true
      name: Print Slither summary
      run: "echo \"# Static analysis results \" >> $GITHUB_STEP_SUMMARY\nfor file\
        \ in \"contracts/slither-reports-current\"/*.md; do\n  if [ -e \"$file\" ];\
