        \ found for $PRODUCT, using default\"\n    SLITHER_CONFIG=\"contracts/configs/slither/.slither.config-default-pr.json\"\
        \n  fi\n  ./dot_github/tools/scripts/solidity/generate_slither_report.sh \"\
        ${{ github.server_url }}/${{ github.repository }}/blob/${{ github.sha }}/\"\
        \ \"$SLITHER_CONFIG\" \"./contracts\" \"$FILE\" \"contracts/slither-reports-base-ref\"\
        \ \"--solc-remaps @=contracts/node_modules/@\"\ndone\n"
      shell: bash
    - continue-on-error: true
