      name: Upload Slither results for current branch
      timeout-minutes: 2
      uses: actions/upload-artifact@v4.4.3
      with:
        name: slither-reports-current-${{ github.sha }}
        path: contracts/slither-reports-current
        retention-days: 7
    - continue-on-error: true
