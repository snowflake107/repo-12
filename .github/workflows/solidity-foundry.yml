        \n\nfor FILE in $FILES; do\n  PRODUCT=$(echo \"$FILE\" | awk -F'src/[^/]*/'\
        \ '{print $2}' | cut -d'/' -f1)\n  echo \"::debug::Running Slither for $FILE\
        \ in $PRODUCT\"\n  SLITHER_CONFIG=\"contracts/configs/slither/.slither.config-$PRODUCT-pr.json\"\
